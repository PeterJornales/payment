<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
    />
  </head>
  <body>
    <div class="transaction">
      <div class="wrapper-grad">
        <img class="grad-icon" alt="" src="./public/grad.svg" />
      </div>
      <footer class="container">
        <div class="container-child"></div>
        <h1 class="payment-history">Payment History</h1>
        <div class="frame-parent">
          <div class="frame-wrapper">
            <div class="name-parent">
              <div class="name">Name</div>
              <div class="tuition-fee-parent">
                <div class="tuition-fee">Tuition Fee</div>
                <div class="a9kwj2">#A9KWJ2</div>
              </div>
              <div class="tuition-fee-group">
                <div class="tuition-fee1">Tuition Fee</div>
                <div class="a9kwj21">#A9KWJ2</div>
              </div>
            </div>
          </div>
          <div class="frame-container">
            <div class="type-parent">
              <div class="type">Type</div>
              <div class="gcash-parent">
                <div class="gcash">GCash</div>
                <div class="ref109123">#REF109123</div>
              </div>
              <div class="gcash-group">
                <div class="gcash1">GCash</div>
                <div class="ref1091231">#REF109123</div>
              </div>
            </div>
          </div>
          <div class="date-parent">
            <div class="date">Date</div>
            <div class="tue-21-sept-parent">
              <div class="tue-21-sept">Tue, 21 Sept</div>
              <div class="pm">03:53PM</div>
            </div>
            <div class="tue-21-sept-group">
              <div class="tue-21-sept1">Tue, 21 Sept</div>
              <div class="pm1">03:53PM</div>
            </div>
          </div>
          <div class="status-parent">
            <div class="status">Status</div>
            <div class="in-process">In Process</div>
            <div class="in-process1">In Process</div>
          </div>
          <div class="amount-parent">
            <div class="amount">Amount</div>
            <div class="div">-₱2,525.3</div>
            <div class="div1">-₱2,525.3</div>
          </div>
        </div>
      </footer>
      <div class="sidebar">
        <div class="background"></div>
        <div class="header-wrapper">
          <img
            class="header-icon"
            loading="lazy"
            alt=""
            src="./public/header@2x.png"
          />
        </div>
        <div class="frame-group">
          <div class="dashboard-wrapper">
            <div class="dashboard">
              <div class="dashboard-inner">
                <img
                  class="frame-child"
                  loading="lazy"
                  alt=""
                  src="./public/group-2.svg"
                />
              </div>
              <div class="dashboard1">Dashboard</div>
            </div>
          </div>
          <div class="frame-div">
            <div class="payment-wrapper">
              <div class="payment">
                <div class="payment-inner">
                  <img
                    class="frame-item"
                    loading="lazy"
                    alt=""
                    src="./public/group-3.svg"
                  />
                </div>
                <div class="payment1">Payment</div>
              </div>
            </div>
            <div class="hover-parent">
              <div class="hover"></div>
              <div class="transaction-wrapper">
                <div class="transaction1">
                  <div class="transaction-inner">
                    <img
                      class="frame-inner"
                      loading="lazy"
                      alt=""
                      src="./public/group-4.svg"
                    />
                  </div>
                  <div class="transaction2">Transaction</div>
                </div>
              </div>
            </div>
            <div class="settings-wrapper">
              <div class="settings">
                <div class="settings-inner">
                  <div class="rectangle-parent">
                    <div class="rectangle-div"></div>
                    <div class="frame-child1"></div>
                    <div class="frame-child2"></div>
                    <div class="frame-child3"></div>
                  </div>
                </div>
                <div class="settings1">Settings</div>
              </div>
            </div>
          </div>
        </div>
        <div class="adnupay-ver01beta-wrapper">
          <div class="adnupay-ver01beta">AdNUPay ver0.1beta</div>
        </div>
      </div>
      <h1 class="transaction3">Transaction</h1>
    </div>
  </body>
</html>
